name: Build and Test System

on:
  push:
    paths:
      - 'docker/**'      # Se cambia il Dockerfile o il tester
      - '**.cpp'         # Se cambia il codice del Traction Control
      - '**.py'
      - '**.m'
      - '**.tex'

permissions:
  contents: read
  packages: write

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 2

      # 1. IDENTIFICAZIONE FILE (La logica di prima)
      - name: Trova file modificato
        id: find_file
        run: |
          FILE=$(git diff --name-only HEAD^ HEAD | grep -E '\.(cpp|py|m|tex)$' | head -1)
          echo "target=$FILE" >> $GITHUB_OUTPUT

      # 2. SETUP DOCKER (Per pubblicare l'immagine)
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Log in to GHCR
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # 3. BUILD AND PUSH (Solo se cambia la cartella docker)
      - name: Build and push image
        uses: docker/build-push-action@v4
        with:
          context: ./docker/
          file: ./docker/Dockerfile
          push: true
          tags: ghcr.io/${{ github.repository }}:latest

      # 4. ESECUZIONE TEST (Sempre, se c'è un file da testare)
      - name: Run Universal Tester
        if: steps.find_file.outputs.target != ''
        run: |
          # Usiamo l'immagine appena caricata (o quella già esistente)
          docker pull ghcr.io/${{ github.repository }}:latest
          docker run --rm \
            -v ${{ github.workspace }}:/app \
            ghcr.io/${{ github.repository }}:latest ${{ steps.find_file.outputs.target }}
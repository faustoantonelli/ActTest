name: Build and Test System

on:
  push:
    paths:
      - 'docker/**'
      - '**.cpp'
      - '**.py'
      - '**.m'
      - '**.tex'

permissions:
  contents: read
  packages: write

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 2

      # 1. TRASFORMA IL NOME IN MINUSCOLO (Nuovo step fondamentale)
      - name: Prepare Repository Name
        id: repo_name
        run: |
          # Trasforma "faustoantonelli/ActTest" in "faustoantonelli/acttest"
          REPO_LOWER=$(echo "${{ github.repository }}" | tr '[:upper:]' '[:lower:]')
          echo "lowercase=$REPO_LOWER" >> $GITHUB_OUTPUT

      # 2. IDENTIFICAZIONE FILE
      - name: Trova file modificato
        id: find_file
        run: |
          FILE=$(git diff --name-only HEAD^ HEAD | grep -E '\.(cpp|py|m|tex)$' | head -1)
          echo "target=$FILE" >> $GITHUB_OUTPUT

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Log in to GHCR
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # 3. BUILD AND PUSH (Usando il nome minuscolo)
      - name: Build and push image
        uses: docker/build-push-action@v4
        with:
          context: ./docker/
          file: ./docker/Dockerfile
          push: true
          # Usiamo l'output dello step repo_name
          tags: ghcr.io/${{ steps.repo_name.outputs.lowercase }}:latest

      # 4. ESECUZIONE TEST
      - name: Run Universal Tester
        if: steps.find_file.outputs.target != ''
        run: |
          IMAGE_NAME="ghcr.io/${{ steps.repo_name.outputs.lowercase }}:latest"
          docker pull $IMAGE_NAME
          docker run --rm \
            -v ${{ github.workspace }}:/app \
            $IMAGE_NAME ${{ steps.find_file.outputs.target }}